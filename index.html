<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDO3days</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        #logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        footer {
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    </header>
    
    <main>
        <h1>AIDO3days</h1>
    </main>
    
    <footer>
        <p>Copyright 2023</p>
    </footer>
</body>
